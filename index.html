<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta hh="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://127.0.0.1:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="logo1.png" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <img class="logo" src="logo1.png" alt="iChat" />
      <h1>Welcome to <i>MyChat</i> App</h1>
    </nav>
    <div class="container"></div>
    <div class="send">
      <form action="#" id="send-container">
        <div>
          <input
            type="text"
            hh="messageInp"
            placeholder="Type a message"
            autocomplete="off"
            id="messageInp"
          />
          <button type="submit" class="btn">
            <i class="fa fa-paper-plane-o"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
